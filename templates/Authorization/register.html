
	<h1 align="center">Tutor Finder</h1> 
  <div style="margin: 60px;">
  	<form action="{% url 'Authorization:registerForm' %}" method="POST">
  		{% csrf_token %}
  		<input type="text" name="first_name" placeholder="FirstName"><br>
  		<input type="text" name="last_name" placeholder="LastName"><br>
  		<input type="text" name="username" placeholder="Username"><br>
  		<input type="email" name="email" placeholder="Enter your email"><br>
  		<p>Choose user type:</p>
  		<select name="user_type">
  			<option disabled="">Choose</option>
  			<option>Teacher</option>
  			<option>Student</option>
  		</select><br>
  		<input type="password" name="password1" placeholder="Enter your password"><br>
  		<input type="password" name="password2" placeholder="Enter your password for conformation"><br>
  		<input type="submit" name="">
  	</form>
    <p>OR</p>
    <a href="{% url 'Authorization:loginForm' %}">login</a>
  </div>
