

	<form action="{% url 'Authorization:loginForm' %}" method="POST">
		{% csrf_token %}

<div style="">

  <div class="form-group">
    <label >Username</label>
    <input type="text" name="username" placeholder="Username" class="form-control"  aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" name="password1" placeholder="Enter Your Password" class="form-control">
  </div>

  <button type="submit" name="" class="btn btn-primary">LogIn</button>
</form>
<p>OR</p>
<a href="{% url 'Authorization:registerForm' %}">Register</a>

</div>
